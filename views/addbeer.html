<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Add a beer</title>
  
  
  
	  <link rel="stylesheet" href="./libraries/mainlanding/css/style.css">
	  
	  <script src="./libraries/js/angular.js"></script>
	  <script src="./libraries/js/angular-cookies.js"></script>
	  <script src="./libraries/lib/notification.js"></script>
	  <script src="./libraries/lib/angular-ui-notification.js"></script>
	  <script src="./angular/config.js"></script>

  
</head>
<script type="text/javascript">
	history.pushState(null, null, location.href);
	window.onpopstate = function () {
	  history.go(1);
	};
  </script>

<body ng-app="BeerApp" ng-controller="BeerController">

  	

<form method="post">
  <h2>Add Beer</h2>
		<p>
			<label for="name" class="floatLabel">Name</label>
			<input id="name" name="name" ng-model="beer.name" type="text">
		</p>
		<p>
			<label for="category" class="floatLabel">Category</label>
			<input id="category" ng-model="beer.category" name="category" type="text">
		
		</p>
		<p>
			<label for="price" class="floatLabel">Price</label>
			<input id="price" name="price" ng-model="beer.price" type="text">

		</p>
		<p>
			<label for="flavour" class="floatLabel">Flavour</label>
			<input id="flavour" name="flavour" ng-model="beer.flavour" type="text">
		
		</p>
		<p>
			<input type="submit" value="ADD THIS BEER" id="submit" data-ng-click="addBeer()">
		</p>
	</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="./libraries/mainlanding/js/index.js"></script>
	<script src="./angular/beerangu.js"></script>



</body>

</html>
